<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
        .row{
            margin: 0 auto;
            width: 960px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-center">맛집</h3>
            {% for food in food_list %}
            <div class="col-md-4">
                <div class="thumbnail">
                  <a href="#">
                    <img src="http://www.menupan.com{{food.poster}}" alt="Lights" style="width:100%">
                    <div class="caption">
                      <p>{{food.name}}</p>
                    </div>
                  </a>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
